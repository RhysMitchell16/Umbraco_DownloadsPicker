<div ng-controller="DownloadPicker.Controller">
        <ul class="unstyled list-icons" ng-if="control.downloads">
            <li ng-repeat="download in control.downloads">
                <i class="icon icon-delete red hover-show pull-right" ng-click="removeDownload(download)"></i>
                <i class="icon {{download.icon}} hover-hide"></i>
                {{download.name}}
            </li>
        </ul>
        <ul class="unstyled list-icons">
            <li>
                <i class="icon icon-add blue"></i>
                <a ng-click="openMediaPicker()" prevent-default>Select</a>
            </li>
        </ul>
</div>
